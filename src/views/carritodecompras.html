<!DOCTYPE html>
<html>
<head>
    <title>Carrito de Compras</title>
</head>
<body>
    <h1>Carrito de Compras</h1>
    <ul>
        <li>
            <span>Producto 1</span>
            <span>$20.00</span>
            <button onclick="eliminarProducto(1)">Eliminar</button>
        </li>
        <li>
            <span>Producto 2</span>
            <span>$15.50</span>
            <button onclick="eliminarProducto(2)">Eliminar</button>
        </li>
        <li>
            <span>Producto 3</span>
            <span>$30.25</span>
            <button onclick="eliminarProducto(3)">Eliminar</button>
        </li>
    </ul>

    <p>Total: $65.75</p>

    <script>
        function eliminarProducto(id) {
            // Aquí puedes agregar la lógica para eliminar el producto con el ID proporcionado.
            // Por ejemplo, puedes usar AJAX para comunicarte con el servidor y eliminar el producto de la base de datos.
            // En este ejemplo, solo eliminaremos el elemento de la lista del carrito en el lado del cliente.
            const listItem = document.querySelector(`li[data-id="${id}"]`);
            listItem.remove();
        }
    </script>
</body>
</html>
